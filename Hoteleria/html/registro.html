<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <img id="logo" src="../img/logoprueba.png" alt="Logo de LuminusCreaCode" width="100" />
    <h1>Bienvenido a LuminusCrea Booking</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="alojamientos.html">Explorar</a>
      <a href="contacto.html">Contacto</a>
      <a href="registro.html">Registrarse</a>
      <a href="login.html">Iniciar Sesión</a>
    </nav>
  </header>

  <main>
    <div id="registroFormContainer">
      <h2>Crear una cuenta</h2>
      <form id="registroForm">
        <label>Tipo de usuario:</label>
        <select name="tipo" id="tipo_usuario">
          <option value="cliente">Cliente</option>
          <option value="anfitrion">Anfitrión</option>
        </select><br><br>

        <label>Nombre:</label>
        <input type="text" name="nombre" required /><br>

        <label>Correo:</label>
        <input type="email" name="correo" required /><br>

        <label>Contraseña:</label>
        <input type="password" name="password" required /><br>

        <label>Teléfono:</label>
        <input type="tel" name="telefono" required /><br>

        <label>Foto de perfil:</label>
        <input type="file" name="foto_perfil" accept="image/*" /><br>

        <label>Género:</label>
        <select name="genero">
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select><br><br>

        <label>Origen:</label>
        <input type="text" name="origen" required /><br>

        <label>Fecha de nacimiento:</label>
        <input type="date" name="fecha_nac" required /><br>

        <!-- Campo oculto para la fecha de registro -->
        <input type="hidden" name="fecha_registro" id="fecha_registro" />

        <button type="submit">Registrarse</button>
      </form>
    </div>

    <!-- Formulario de login del administrador -->
    <div id="adminLoginFormContainer" style="display:none;">
      <h2>Iniciar sesión como Administrador</h2>
      <form id="adminLoginForm">
        <label>Correo:</label>
        <input type="email" id="adminCorreo" required /><br><br>

        <label>Contraseña:</label>
        <input type="password" id="adminPassword" required /><br><br>

        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
  </main>

  <footer style="margin-top: 40px; padding: 20px; background-color: #0f1c2f; color: #fff; text-align: center; border-radius: 8px;">
    <p><strong>O también puedes escribirnos a:</strong></p>
    <p>Email: <a href="mailto:soporte@luminuscreacode.com" style="color: #00b3ff;">soporte@luminuscreacode.com</a></p>
    <p>Teléfono: <a href="tel:+529991410909" style="color: #00b3ff;">+52 9991410909</a></p>
    <p>Dirección: Mérida, Yucatán, México</p>
  </footer>

  <script src="../js/registro.js"></script>
</body>
</html>
